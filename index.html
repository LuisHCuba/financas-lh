<!DOCTYPE html>
<html>
<head>
  <title>Registro de Lançamentos Financeiros</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      background-image: url('https://th.bing.com/th/id/R.b0e6eaafe6cbde135bd866b3b7cc4a55?rik=KL9zToa9vtuEYA&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fmoney-logo-transparent%2fmoney-logo-transparent-14.png&ehk=r36Q6laaIjUh%2f80B8U6AyuUEYp8zHW2QTCVPELXiYvE%3d&risl=&pid=ImgRaw&r=0');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.5
    }

    @keyframes rotateBackground {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <h1>Registro de Lançamentos Financeiros</h1>
    <form>
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="movimento">Movimento:</label>
      <select id="movimento" name="movimento" required>
        <option value="">Selecione</option>
        <option value="saida">Saída</option>
        <option value="entrada">Entrada</option>
      </select>

      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
